{# update_server/templates/login.html #}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud â€” Login</title>

    <script>
      // Set theme before paint to avoid FOUC. Default = dark.
      (function () {
        const saved = localStorage.getItem('theme');
        const theme = saved === 'light' || saved === 'dark' ? saved : 'dark';
        document.documentElement.setAttribute('data-bs-theme', theme);
      })();
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css" rel="stylesheet">
    <style>
      /* Make the whole page start 2cm below the top edge */
      html, body { height: 100%; }
      body { padding-top: 2cm; }

      .brand-logo { height: 200px; }
      .card-login { border-radius: 1rem; }
    </style>
  </head>
  <body class="d-flex justify-content-center min-vh-100">
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-7 col-lg-5">
          <div class="text-center mb-3">
            <img class="brand-logo" alt="CloudRollouts" src="{{ url_for('static', filename='img/logo.png') }}">
            <h1 class="h4 fw-semibold mt-2 mb-0">SaaS</h1>
            <p class="text-muted mb-0">Orchestrate Updates. Everywhere.</p>
          </div>

          <div class="card shadow-sm card-login">
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Sign in</h4>
                <button id="themeToggle" class="btn btn-sm btn-outline-secondary" type="button" aria-label="Toggle theme">
                  <i class="fa-solid fa-circle-half-stroke"></i>
                </button>
              </div>

              {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} py-2 mb-3">{{ message }}</div>
                {% endfor %}
              {% endwith %}

              <form method="post" action="">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input name="email" type="email" class="form-control" required autocomplete="username">
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input name="password" type="password" class="form-control" required autocomplete="current-password">
                </div>

                <button class="btn btn-primary w-100">
                  <i class="fa-solid fa-right-to-bracket me-1"></i> Login
                </button>
              </form>
            </div>
          </div>

          <div class="text-center mt-3">
            <small class="text-muted">&copy; {{ current_year }} CloudRollouts</small>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Light/Dark toggle with persistence
      document.getElementById('themeToggle')?.addEventListener('click', function () {
        const html = document.documentElement;
        const now = html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-bs-theme', now);
        localStorage.setItem('theme', now);
      });
    </script>
  </body>
</html>
