{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Tenants</h3>
</div>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Name</th><th>Slug</th><th>Status</th><th></th><th></th></tr></thead>
  <tbody>
    {% for t in items %}
      <tr>
        <td>{{ t.id }}</td><td>{{ t.name }}</td><td>{{ t.slug }}</td><td>{{ t.status }}</td>
        <td>
          <a class="btn btn-sm btn-outline-primary" href="/tenants/{{t.id}}/edit">Edit</a>
          <form method="post" action="/tenants/{{t.id}}/delete" class="d-inline" onsubmit="return confirm('Delete tenant?');">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button class="btn btn-sm btn-outline-danger">Delete</button>
          </form>
        </td>
        <td>
          <a class="btn btn-sm btn-outline-success" href="/tenants/{{t.id}}/keys">API Keys</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<form method="post" class="mt-4 card card-body">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <div class="row g-2">
    <div class="col"><input class="form-control" name="name" placeholder="Name" required></div>
    <div class="col"><input class="form-control" name="slug" placeholder="Slug" required></div>
    <div class="col-auto"><button class="btn btn-primary"><i class="fa fa-plus"></i> Create</button></div>
  </div>
</form>
{% endblock %}
